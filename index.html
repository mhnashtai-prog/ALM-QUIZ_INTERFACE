<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Grammar Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .elegant-curves {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
    }

    .curve-elegant {
      position: absolute;
      border-radius: 50%;
      filter: blur(1px);
    }

    .curve-elegant-1 {
      width: 300px;
      height: 600px;
      top: -200px;
      right: -100px;
      border: 1.5px solid rgba(201, 169, 97, 0.18);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.06) 0%, rgba(201, 169, 97, 0.04) 50%, transparent 100%);
      transform: rotate(25deg);
      animation: floatElegant 12s ease-in-out infinite;
    }

    .curve-elegant-2 {
      width: 400px;
      height: 800px;
      bottom: -300px;
      left: -150px;
      border: 1px solid rgba(201, 169, 97, 0.15);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.05) 0%, transparent 60%);
      transform: rotate(-20deg);
      animation: floatElegant 15s ease-in-out infinite reverse;
    }

    @keyframes floatElegant {
      0%, 100% { transform: translateY(0) rotate(var(--base-rotation, 0deg)); opacity: 1; }
      50% { transform: translateY(-20px) rotate(calc(var(--base-rotation, 0deg) + 2deg)); opacity: 0.7; }
    }

    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    .container {
      max-width: 420px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: 0 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 1.5rem 0 1.25rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.25rem;
      font-weight: 650;
      color: #C9A961;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 20px rgba(201, 169, 97, 0.4));
    }

    .subtitle {
      font-size: 0.8125rem;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 0.375rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .author {
      font-size: 0.6875rem;
      color: rgba(255, 255, 255, 0.35);
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      position: relative;
    }

    .qr-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.25rem;
    }

    .qr-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.5);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .qr-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #C9A961;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .stat-label {
      font-size: 0.625rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-top: 0.25rem;
      font-weight: 600;
    }

    .mode-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .mode-card {
      aspect-ratio: 1.1;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .mode-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
      transition: left 0.5s;
    }

    .mode-card:hover::before {
      left: 100%;
    }

    .mode-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 32px rgba(201, 169, 97, 0.25),
                  0 0 0 1px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .mode-trophy {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.25rem;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s;
    }

    .mode-trophy.show {
      opacity: 1;
      transform: scale(1);
      animation: trophy-bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes trophy-bounce {
      0% { transform: scale(0) rotate(0deg); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .mode-icon {
      font-size: 2rem;
      filter: grayscale(0.2);
      transition: all 0.3s;
    }

    .mode-card:hover .mode-icon {
      filter: grayscale(0);
      transform: scale(1.1);
    }

    .mode-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: #e5e5e7;
      text-align: center;
      padding: 0 0.75rem;
      line-height: 1.3;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .exercise-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 1.75rem 1.5rem 2rem;
      max-width: 420px;
      width: 92%;
      max-height: 85vh;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    .exercise-modal.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .close-modal-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: rgba(28, 28, 30, 0.8);
      backdrop-filter: blur(20px);
      border: 0.5px solid rgba(84, 84, 88, 0.3);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      z-index: 2;
      font-size: 1.25rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-modal-btn:hover {
      transform: scale(1.05) rotate(90deg);
      color: #e5e5e7;
      border-color: rgba(84, 84, 88, 0.4);
      background: rgba(28, 28, 30, 0.95);
    }

    .exercise-modal::-webkit-scrollbar { width: 6px; }
    .exercise-modal::-webkit-scrollbar-track { background: transparent; }
    .exercise-modal::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 6px;
    }
    .exercise-modal::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 99, 102, 0.5);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.3);
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.125rem;
      font-weight: 700;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.01em;
      text-transform: uppercase;
    }

    .progress-bar {
      font-size: 0.6875rem;
      color: #8e8e93;
      text-align: center;
      margin-bottom: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .story-text {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.25rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .question-text {
      font-size: 1rem;
      font-weight: 600;
      color: #C9A961;
      margin-bottom: 1.25rem;
      line-height: 1.5;
    }

    .option-btn {
      background: rgba(28, 28, 30, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.875rem;
      padding: 0.875rem 1rem;
      color: #e5e5e7;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: left;
      font-family: 'DM Sans', sans-serif;
      margin-bottom: 0.625rem;
      width: 100%;
    }

    .option-btn:hover:not(.correct):not(.wrong) {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.3);
      transform: translateX(4px);
    }

    .option-btn.correct {
      background: rgba(29, 211, 192, 0.15);
      border-color: #1DD3C0;
      color: #1DD3C0;
      font-weight: 700;
    }

    .option-btn.wrong {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.6);
      color: rgba(201, 169, 97, 0.9);
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.875rem;
      padding: 0.875rem 1rem;
      margin-top: 1rem;
      font-size: 0.8rem;
      line-height: 1.5;
      display: none;
    }

    .feedback-box.show {
      display: block;
    }

    .feedback-box.correct {
      background: rgba(29, 211, 192, 0.1);
      border-color: rgba(29, 211, 192, 0.3);
      color: #1DD3C0;
    }

    .feedback-box.wrong {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.3);
      color: rgba(201, 169, 97, 0.9);
    }

    .nav-buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .nav-btn {
      flex: 1;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.875rem;
      padding: 0.75rem 1rem;
      color: #C9A961;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans', sans-serif;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
      transform: translateY(-2px);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .feedback-msg {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(29, 211, 192, 0.95);
      backdrop-filter: blur(20px);
      padding: 0.875rem 1.75rem;
      border-radius: 2rem;
      color: #000;
      font-weight: 700;
      font-size: 0.875rem;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 2000;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .feedback-msg.show {
      opacity: 1;
    }

    .feedback-msg.wrong {
      background: rgba(201, 169, 97, 0.95);
    }

    .qr-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .qr-modal.show {
      display: flex;
    }

    .qr-content {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      max-width: 90%;
      width: 380px;
      text-align: center;
      position: relative;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    .qr-close {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: rgba(28, 28, 30, 0.8);
      border: 0.5px solid rgba(84, 84, 88, 0.3);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.25rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-close:hover {
      transform: scale(1.05) rotate(90deg);
      color: #e5e5e7;
      border-color: rgba(84, 84, 88, 0.4);
    }

    .qr-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .qr-subtitle {
      font-size: 0.8125rem;
      color: #8e8e93;
      margin-bottom: 1.5rem;
    }

    .qr-code-box {
      background: #ffffff;
      padding: 1.25rem;
      border-radius: 1rem;
      display: inline-block;
      margin-bottom: 1rem;
      min-height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-code-box img {
      max-width: 100%;
      height: auto;
    }

    .qr-url {
      font-size: 0.75rem;
      color: #8e8e93;
      font-family: 'Courier New', monospace;
      background: rgba(28, 28, 30, 0.5);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      margin-top: 1rem;
      word-break: break-all;
    }

    .download-qr-btn {
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.875rem;
      padding: 0.875rem 1.5rem;
      color: #C9A961;
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
      width: 100%;
      font-family: 'DM Sans', sans-serif;
    }

    .download-qr-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.2);
    }

    .loading {
      text-align: center;
      padding: 3rem 1rem;
      color: #8e8e93;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.875rem;
      }
      .mode-grid {
        gap: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <div class="subtitle">Intuitive & Immersive</div>
      <div class="author">by Majid Nashtai</div>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value"><span id="score">0</span></div>
        <div class="stat-label">Score</div>
      </div>
      <div class="stat-item">
        <div class="stat-value"><span id="streak">0</span>🔥</div>
        <div class="stat-label">Streak</div>
      </div>
      <div class="stat-item">
        <div class="stat-value"><span id="perfect">0</span>🏆</div>
        <div class="stat-label">Perfect</div>
      </div>
      <button class="qr-btn" id="qrBtn" title="Generate QR Code">📱</button>
    </div>

    <div class="mode-grid">
      <div class="mode-card" onclick="openMode('context_masters')">
        <div class="mode-trophy" id="trophy-context_masters">🏆</div>
        <div class="mode-icon">📚</div>
        <div class="mode-title">Context<br>Masters</div>
      </div>
      <div class="mode-card" onclick="openMode('context_detective')">
        <div class="mode-trophy" id="trophy-context_detective">🏆</div>
        <div class="mode-icon">🕵️</div>
        <div class="mode-title">Context<br>Detective</div>
      </div>
      <div class="mode-card" onclick="openMode('gap_master')">
        <div class="mode-trophy" id="trophy-gap_master">🏆</div>
        <div class="mode-icon">✏️</div>
        <div class="mode-title">Gap<br>Master</div>
      </div>
      <div class="mode-card" onclick="openMode('transform_lab')">
        <div class="mode-trophy" id="trophy-transform_lab">🏆</div>
        <div class="mode-icon">🔄</div>
        <div class="mode-title">Transform<br>Lab</div>
      </div>
      <div class="mode-card" onclick="openMode('sentence_builder')">
        <div class="mode-trophy" id="trophy-sentence_builder">🏆</div>
        <div class="mode-icon">🗝️</div>
        <div class="mode-title">Sentence<br>Builder</div>
      </div>
      <div class="mode-card" onclick="openMode('real_talk')">
        <div class="mode-trophy" id="trophy-real_talk">🏆</div>
        <div class="mode-icon">💬</div>
        <div class="mode-title">Real<br>Talk</div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay"></div>

  <div class="exercise-modal" id="exerciseModal">
    <button class="close-modal-btn" id="closeModalBtn">×</button>
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Loading...</div>
    </div>
    <div class="progress-bar" id="progress">Question 1/10</div>
    <div id="exerciseContent"></div>
    <div class="nav-buttons">
      <button class="nav-btn" id="prevBtn" onclick="previousExercise()">← Previous</button>
      <button class="nav-btn" id="nextBtn" onclick="nextExercise()">Next →</button>
    </div>
  </div>

  <div class="feedback-msg" id="feedbackMsg"></div>

  <div class="qr-modal" id="qrModal">
    <div class="qr-content">
      <button class="qr-close" id="qrClose">×</button>
      <div class="qr-title">Student Access</div>
      <div class="qr-subtitle">Scan to access on mobile</div>
      <div class="qr-code-box" id="qrCanvas">
        <div style="color: #666;">Generating QR Code...</div>
      </div>
      <div class="qr-url" id="qrUrl"></div>
      <button class="download-qr-btn" id="downloadQrBtn">Download QR Code</button>
    </div>
  </div>

  <script>
    let grammarData = null;
    let currentMode = null;
    let currentExerciseIndex = 0;
    let score = 0;
    let streak = 0;
    let perfectScores = {};
    let correctAnswers = 0;

    // FIXED: Load data on page load
    async function loadData() {
      try {
        // FIXED: Changed to lowercase 'data.json'
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        grammarData = await response.json();
        console.log('✅ Data loaded successfully', grammarData);
      } catch (error) {
        console.error('❌ Error loading data.json:', error);
        showFeedback('⚠️ Error loading data. Check console for details.', true);
      }
    }

    // FIXED: Added updateStats function
    function updateStats() {
      document.getElementById('score').textContent = score;
      document.getElementById('streak').textContent = streak;
      document.getElementById('perfect').textContent = Object.keys(perfectScores).length;
    }

    // FIXED: Added updateTrophies function
    function updateTrophies() {
      Object.keys(perfectScores).forEach(modeId => {
        const trophy = document.getElementById(`trophy-${modeId}`);
        if (trophy) {
          trophy.classList.add('show');
        }
      });
    }

    function openMode(modeId) {
      if (!grammarData) {
        showFeedback('⏳ Loading data, please wait...', true);
        loadData().then(() => {
          if (grammarData) {
            startMode(modeId);
          }
        });
        return;
      }
      startMode(modeId);
    }

    function startMode(modeId) {
      currentMode = modeId;
      currentExerciseIndex = 0;
      correctAnswers = 0;

      const mode = grammarData.modes[modeId];
      if (!mode) {
        showFeedback('⚠️ Mode not found!', true);
        return;
      }

      document.getElementById('modalTitle').textContent = mode.title;
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('exerciseModal').classList.add('show');

      renderExercise();
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('exerciseModal').classList.remove('show');
    }

    function renderExercise() {
      const mode = grammarData.modes[currentMode];
      const exercise = mode.exercises[currentExerciseIndex];
      const content = document.getElementById('exerciseContent');

      document.getElementById('progress').textContent = 
        `Exercise ${currentExerciseIndex + 1} of ${mode.exercises.length}`;

      if (currentMode === 'context_masters') {
        let html = `<div class="story-text">${exercise.story}</div>`;
        exercise.questions.forEach((q, qIndex) => {
          html += `
            <div class="question-text">${qIndex + 1}. ${q.question}</div>
            <div id="options-${qIndex}">
              ${q.options.map(opt => `
                <button class="option-btn" onclick="checkAnswer(${qIndex}, '${opt.replace(/'/g, "\\'")}', '${q.correct.replace(/'/g, "\\'")}', \`${q.grammarFocus}\`)">
                  ${opt}
                </button>
              `).join('')}
            </div>
            <div class="feedback-box" id="feedback-${qIndex}"></div>
          `;
        });
        content.innerHTML = html;
      } else if (currentMode === 'context_detective') {
        let html = exercise.sentence ? 
          `<div class="story-text">${exercise.sentence}</div>` :
          `<div class="story-text">${exercise.story || ''}</div>`;
        
        html += `
          <div class="question-text">${exercise.question}</div>
          <div id="options-detective">
            ${exercise.options.map(opt => `
              <button class="option-btn" onclick="checkDetectiveAnswer('${opt.replace(/'/g, "\\'")}', '${exercise.correct.replace(/'/g, "\\'")}', \`${exercise.explanation}\`, \`${exercise.hint || ''}\`)">
                ${opt}
              </button>
            `).join('')}
          </div>
          <div class="feedback-box" id="feedback-detective"></div>
        `;
        content.innerHTML = html;
      } else {
        content.innerHTML = '<div class="story-text">This mode is coming soon! 🚧</div>';
      }

      document.getElementById('prevBtn').disabled = currentExerciseIndex === 0;
      document.getElementById('nextBtn').disabled = currentExerciseIndex === mode.exercises.length - 1;
    }

    function checkAnswer(qIndex, selected, correct, grammarFocus) {
      const optionsContainer = document.getElementById(`options-${qIndex}`);
      const feedback = document.getElementById(`feedback-${qIndex}`);
      const buttons = optionsContainer.querySelectorAll('.option-btn');

      buttons.forEach(btn => {
        btn.disabled = true;
        btn.style.pointerEvents = 'none';
        if (btn.textContent.trim() === correct) {
          btn.classList.add('correct');
        }
        if (btn.textContent.trim() === selected && selected !== correct) {
          btn.classList.add('wrong');
        }
      });

      feedback.classList.add('show');
      if (selected === correct) {
        feedback.classList.add('correct');
        feedback.innerHTML = `✓ Correct!<br><small style="font-size: 0.75rem; opacity: 0.8;">${grammarFocus}</small>`;
        score += 10;
        streak++;
        correctAnswers++;
        updateStats();
      } else {
        feedback.classList.add('wrong');
        feedback.innerHTML = `✗ Wrong. Correct: ${correct}<br><small style="font-size: 0.75rem; opacity: 0.8;">${grammarFocus}</small>`;
        streak = 0;
        updateStats();
      }
    }

    function checkDetectiveAnswer(selected, correct, explanation, hint) {
      const optionsContainer = document.getElementById('options-detective');
      const feedback = document.getElementById('feedback-detective');
      const buttons = optionsContainer.querySelectorAll('.option-btn');

      buttons.forEach(btn => {
        btn.disabled = true;
        btn.style.pointerEvents = 'none';
        if (btn.textContent.trim() === correct) {
          btn.classList.add('correct');
        }
        if (btn.textContent.trim() === selected && selected !== correct) {
          btn.classList.add('wrong');
        }
      });

      feedback.classList.add('show');
      if (selected === correct) {
        feedback.classList.add('correct');
        feedback.innerHTML = `✓ Correct!<br><small style="font-size: 0.75rem; opacity: 0.8;">${explanation}</small>`;
        score += 10;
        streak++;
        correctAnswers++;
        updateStats();
      } else {
        feedback.classList.add('wrong');
        feedback.innerHTML = `✗ Try again!${hint ? '<br>💡 ' + hint : ''}<br><small style="font-size: 0.75rem; opacity: 0.8;">${explanation}</small>`;
        streak = 0;
        updateStats();
      }
    }

    function nextExercise() {
      const mode = grammarData.modes[currentMode];
      if (currentExerciseIndex < mode.exercises.length - 1) {
        currentExerciseIndex++;
        renderExercise();
        document.querySelector('.exercise-modal').scrollTop = 0;
      } else {
        finishMode();
      }
    }

    function previousExercise() {
      if (currentExerciseIndex > 0) {
        currentExerciseIndex--;
        renderExercise();
        document.querySelector('.exercise-modal').scrollTop = 0;
      }
    }

    function finishMode() {
      const mode = grammarData.modes[currentMode];
      const totalExercises = mode.exercises.length;
      const percentage = (correctAnswers / totalExercises) * 100;

      if (percentage === 100) {
        perfectScores[currentMode] = true;
        updateTrophies();
        showFeedback('🏆 Perfect Score! 100%!', false);
        
        const trophy = document.getElementById(`trophy-${currentMode}`);
        if (trophy) {
          trophy.classList.add('show');
        }
      } else {
        showFeedback(`Mode Complete! Score: ${correctAnswers}/${totalExercises}`, false);
      }

      setTimeout(() => {
        closeModal();
        currentExerciseIndex = 0;
        correctAnswers = 0;
      }, 3000);
    }

    function showFeedback(message, isWrong) {
      const feedback = document.getElementById('feedbackMsg');
      feedback.textContent = message;
      feedback.className = 'feedback-msg show';
      if (isWrong) feedback.classList.add('wrong');

      setTimeout(() => {
        feedback.classList.remove('show');
        setTimeout(() => {
          feedback.className = 'feedback-msg';
        }, 300);
      }, 2500);
    }

    document.getElementById('closeModalBtn').addEventListener('click', closeModal);
    document.getElementById('modalOverlay').addEventListener('click', closeModal);
    document.getElementById('exerciseModal').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
        document.getElementById('qrModal').classList.remove('show');
      }
    });

    // QR Code functionality
    function generateQRCode(text) {
      const display = document.getElementById('qrCanvas');
      display.innerHTML = '<div style="padding: 20px; color: #666;">Generating QR Code...</div>';
      
      const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(text)}&format=png&bgcolor=FFFFFF&color=000000&margin=10`;
      
      const img = new Image();
      img.onload = () => {
        display.innerHTML = `<img src="${qrCodeURL}" alt="QR Code" style="width: 100%; height: 100%; display: block;">`;
      };
      
      img.onerror = () => {
        display.innerHTML = `
          <div style="color: #ef4444; padding: 20px; text-align: center;">
            <div style="font-size: 28px; margin-bottom: 12px;">⚠️</div>
            <div style="font-size: 14px;"><strong>Failed to generate QR code</strong></div>
            <div style="font-size: 12px; margin-top: 8px;">Check your internet connection</div>
          </div>
        `;
      };
      
      img.src = qrCodeURL;
    }

    function downloadQRCode() {
      const img = document.querySelector('#qrCanvas img');
      if (img) {
        const link = document.createElement('a');
        link.download = 'intuity-qr-code.png';
        link.href = img.src;
        link.click();
      }
    }

    document.getElementById('qrBtn').addEventListener('click', () => {
      const currentUrl = window.location.href;
      document.getElementById('qrUrl').textContent = currentUrl;
      generateQRCode(currentUrl);
      document.getElementById('qrModal').classList.add('show');
    });

    document.getElementById('qrClose').addEventListener('click', () => {
      document.getElementById('qrModal').classList.remove('show');
    });

    document.getElementById('qrModal').addEventListener('click', (e) => {
      if (e.target.id === 'qrModal') {
        document.getElementById('qrModal').classList.remove('show');
      }
    });

    document.getElementById('downloadQrBtn').addEventListener('click', downloadQRCode);

    // FIXED: Load data when page loads
    window.addEventListener('DOMContentLoaded', () => {
      loadData();
    });
  </script>
</body>
</html>
